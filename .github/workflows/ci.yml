name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --workspace --all-features
      - name: Run tests
        run: cargo test --workspace --all-features
      - name: Run doc tests
        run: cargo test --workspace --doc

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run security audit
        run: cargo audit --deny warnings --ignore RUSTSEC-2025-0081 --ignore RUSTSEC-2025-0075 --ignore RUSTSEC-2025-0080 --ignore RUSTSEC-2025-0074 --ignore RUSTSEC-2025-0104 --ignore RUSTSEC-2025-0098
        continue-on-error: false

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        run: cargo doc --workspace --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # Summary job that fails if any required job fails
  # This provides a single check for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format, clippy, test, docs, audit]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          echo "Format: ${{ needs.format.result }}"
          echo "Clippy: ${{ needs.clippy.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          echo "Audit: ${{ needs.audit.result }}"

          if [[ "${{ needs.format.result }}" != "success" ]]; then
            echo "::error::Format check failed"
            exit 1
          fi
          if [[ "${{ needs.clippy.result }}" != "success" ]]; then
            echo "::error::Clippy check failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Tests failed"
            exit 1
          fi
          if [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "::error::Documentation check failed"
            exit 1
          fi
          if [[ "${{ needs.audit.result }}" != "success" ]]; then
            echo "::error::Security audit failed"
            exit 1
          fi

          echo "::notice::All CI checks passed successfully!"
