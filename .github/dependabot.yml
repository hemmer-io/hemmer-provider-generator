version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "hemmer-io/engineering"
    ignore:
      # rustdoc-types version tracks rustdoc JSON format_version.
      # Version 0.57 was published before any Rust compiler outputs format 57.
      # Ignore until Rust nightly actually produces format_version 57.
      - dependency-name: "rustdoc-types"
        versions: ["0.57"]
    groups:
      # Group prost ecosystem updates together (they must be updated in sync)
      prost-ecosystem:
        patterns:
          - "prost*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "hemmer-io/engineering"
